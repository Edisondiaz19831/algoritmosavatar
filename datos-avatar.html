<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>capturar datos avatar</title>
    <link rel="stylesheet" href="css/style-avatar.css">
</head>
<body>
 <div class="fila">
     <div id="formulario">
         <h2>INFORMACION AVATAR</h2>
         <form >
            <label for="#">Nombres:</label>
            <input type="text" id="cNombres" placeholder="Ejemplo: Luis Restrepo"><br>
            <label for="#">Edad:</label>
            <input type="number" id="cEdad" placeholder="Ejemplo: 25"><br>
            <label for="#">Fecha de Nacimiento:</label>
            <input type="date" id="cFecha" ><br>
            <label for="#">Genero:</label>
           
            <select name="#" id="cGenero">
                <option value="">Seleccionar</option>
                <option value="Femenino">Femenino</option>
                <option value="Masculino">Masculino</option>
                <option value="Otro">Otro</option>

            </select>
            <br>
            <label for="#">Email:</label>
            <input type="email" id="cEmail" placeholder="Ejemplo: correo@hotmail.com"><br>
            <br>
            <label for="#">Descripcion Personalidad:</label>
            <textarea name="#" id="cDescripcion" cols="30" rows="2"></textarea>
            <br>
            <label for="#">color:</label>
            <select name="#" id="cColor">
                <option value="">Seleccionar</option>
                <option value="rojo">rojo</option>
                <option value="azul">azul</option>
                <option value="amarillo">amarillo</option>

            </select>
        <br>
        
        </form>
        <button onclick ="capturarDatos()" type="submit">capturar datos</button>
     </div>
     <div id="card-avatar">
        <h2>AVATAR</h2>
        <img id="foto" src="img/avatar.png" alt="avatar por defecto">
        
        <p><b>Nombre:</b></p>
        <p id="mNombres"></p>

        <p></p><b>Edad:</b></p>
        <p id="mEdad"></p>

        <p></p><b>Fecha de nacimiento:</b></p>
        <p id="mFecha"></p>

        <p></p><b>Genero:</b></p>
        <p id="mGenero"></p>

        <p></p><b>Descripcion General:</b></p>
        <p id="mDescripcion"></p>

        <p></p><b>Email:</b></p>
        <p id="mEmail"></p>

     </div>
 </div>

    
</body>
<script src="./js/functions.js"></script>

</html>
